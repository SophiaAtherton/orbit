<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orbit Feed</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page-container">
    <!-- Header -->
    <div class="header">
      <div class="top-nav">
        <div class="logo">
          <img src="assets/orbit-lockup.png" alt="Logo" />
        </div>
        <button class="menu-btn">
          <img src="assets/menu.png" alt="Menu" />
        </button>
      </div>

      <img src="assets/hero-background.png" alt="Hero background" class="hero-bg" />
      <div class="hero-text">Connection is in<br />your hands</div>

      <div class="search-bar">
        <input type="text" placeholder="search" />
        <button class="filter-btn">
          <img src="assets/basil--settings-adjust-outline.png" alt="Filter" class="filter-icon" />
        </button>
      </div>
    </div>

    <!-- Background wrapper -->
    <div class="background-wrapper">
      <div class="background-image"></div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-tab="explore">Explore</button>
        <button class="tab" data-tab="path">Your path</button>
      </div>

      <!-- Feed: Explore -->
      <div class="feed" id="explore">
        <!-- Trending -->
        <div class="section-title">
          <img src="assets/heroicons--fire-20-solid.png" alt="" class="section-icon" />
          Trending
        </div>
        <div class="card-scroll" id="trending-section"></div>

        <!-- Coming up soon -->
        <div class="section-title">
          <img src="assets/heroicons--calendar-days-16-solid.png" alt="" class="section-icon" />
          Coming up soon
        </div>
        <div class="card-scroll" id="coming-section"></div>

        <!-- Monthly moments -->
        <div class="section-title">
          <img src="assets/heroicons-outline--ticket.png" alt="" class="section-icon" />
          Monthly moments
        </div>
        <div class="card-scroll" id="monthly-section"></div>
      </div>
<!-- Feed: Your path -->
<div class="feed hidden" id="path">
  <!-- What is your path -->
  <div class="path-header">
    <div class="paper-note">
      <img src="assets/paper-note.png" alt="Paper background" class="paper-image" />
      <div class="paper-content">
        <h2 class="path-title">what is your path?</h2>
        <p class="path-desc">
          Itâ€™s a personally curated path and a guide for your first 4 steps, to help you achieve your goals and integrate you into the community
        </p>
      </div>
    </div>
  </div>

  <!-- Demo image below the paper note -->
  <div class="demo-image-wrapper">
    <img src="assets/mock-carousel.png" alt="Demo Carousel" class="demo-image" />
  </div>
</div>

    </div> <!-- background-wrapper -->
  </div> <!-- page-container -->

  <script src="script.js"></script>
</body>
</html>
